<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Telco - Index Page</title>
<link rel="stylesheet" type="text/css" href="./css/style.css" th:href="@{/css/style.css}"></link>
</head>

<body>
	<div class="page-title">
		<h1>Telco Index Page</h1>
	</div>
		
	<div class="page-content">
		<div style="margin-bottom: 10px;">
			<!-- 
				method="GET": to send the form data as an HTTP GET request to the server 
				action="GoToRegistration": specifies relative URL of the servlet which is 
										   responsible for handling data got from this form
			-->
			<form action="GoToRegistration" method="GET">
				<input type="submit" value="Registration" class="submit-btn">
			</form>
		</div>
		<div style="margin-bottom: 10px;">
			<form action="GoToLogin" method="GET">
				<input type="submit" value="Login" class="submit-btn">
			</form>
		</div>
		<div style="margin-bottom: 20px;">
			<form action="GoToEmployeeLogin" method="GET">
				<input type="submit" value="EmployeeLogin" class="submit-btn">
			</form>
		</div>
		
		<div>
			<form action="GoToHome" method="GET">
				<input type="submit" value="Go to home without login">
			</form>
		</div>
		
	</div>
</body>
</html>
