<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Telco - Employee Login Page</title>
<link rel="stylesheet" type="text/css" href="./css/style.css" th:href="@{/css/style.css}"></link>
</head>

<body>
	<div class="page-title">
		<h1>Telco Employee Login Page</h1>
	</div>
		
	<div class="page-content">
		<h2>Employee login here!</h2>
		<form th:action="@{/EmployeeLogin}" method="POST">
			<p>Username: <input type="text" name="username" required></p>
			<p>Password: <input type="password" name="password" required></p>
			<p><input type="submit" value="Login" class="submit-btn"></p>
			<p th:text="${employeeLoginMsg}"></p>
		</form>
	</div>
</body>
</html>
